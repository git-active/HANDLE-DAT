    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            colors: {
              brand: {
                black: '#121212',
                dark: '#1e1e1e',
                surface: '#272727',
                border: '#3f3f46',
                muted: '#a1a1aa',
                text: '#f4f4f5',
                lime: 'rgb(var(--brand-light-rgb) / <alpha-value>)', 
                neon: 'rgb(var(--brand-rgb) / <alpha-value>)', 
              }
            },
            animation: {
              'wave': 'wave 15s cubic-bezier(0.55, 0.5, 0.45, 0.5) infinite',
              'wave-slow': 'wave 20s cubic-bezier(0.55, 0.5, 0.45, 0.5) infinite',
              'wave-super-slow': 'wave 25s cubic-bezier(0.55, 0.5, 0.45, 0.5) infinite',
              'wave-fast': 'wave 10s cubic-bezier(0.55, 0.5, 0.45, 0.5) infinite',
            },
            keyframes: {
              wave: {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Default to Focus Mode (Lime) */
        --brand-rgb: 190 242 100;       /* #bef264 */
        --brand-light-rgb: 217 249 157; /* #d9f99d */
      }
      
      body {
        background-color: #121212;
        color: #f4f4f5;
      }

      /* Clean Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
      
      /* Hide scrollbar for clean inputs */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
